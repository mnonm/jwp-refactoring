buildscript {
    ext {
        springBootVersion = '2.4.1'
        dependencyManagement = '1.0.10.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("io.spring.gradle:dependency-management-plugin:${dependencyManagement}")
    }
}

subprojects {
    group = 'camp.nextstep.edu'
    version = '0.0.1-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    sourceCompatibility = '1.8'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'com.google.guava:guava:11.0.2'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
}

project(':kitchenpos-application') {
    dependencies {
        compile project(':kitchenpos-common')
    }
}

project(':kitchenpos-web') {
    dependencies {
        compile project(':kitchenpos-application')
    }
}